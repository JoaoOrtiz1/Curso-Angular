<div class="container search-table">
    <div class="search-box">
      <div class="row">
        <div class="col-md-9">
          <input
            type="text"
            id="myInput"
            class="form-control"
            placeholder="Pesquisar libs"
            [formControl]="queryField"
          />
        </div>
        <div class="col-auto">
          <button class="btn btn-outline-success" (click)="onSearch()">Pesquisar</button>
        </div>
      </div>
    </div>
    <div class="search-list">
      <h3> {{total}} Registros encontrados.</h3>
      <table class="table" id="myTable">
        <thead>
          <tr>
            <th>Nome</th>
            <th>HomePage</th>
            <th>Vers√£o</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let result of results$ | async">
                <th>{{ result.name }}</th>
                <th><a [href]="result.homepage">{{ result.homepage}}</a></th>
                <th>{{ result.version }}</th>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
